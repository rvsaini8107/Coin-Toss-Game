<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="./style.css">
   

    
    <title>Coin GAME</title>
</head>
<body class="body-game">
    <div class="container mt-3">
            <div class="div choose-toss">
                <div class="coin-heading">
                    <h2 >Choose Any One</h2>
                    <div class="coin">
                        <div class="coin-img-div coin-head"><img src="./images/pasa.png" onclick="flipCoin('head')" alt="head" class="coin-img coin-img-head"></div>
                        <div class="coin-img-div coin-tail"><img src="./images/bhart.png" onclick="flipCoin('tail')" alt="tail" class="coin-img coin-img-tail"></div>
                    </div>
                </div>

                <div class="toss">
                    <div class="heading-result"><h2>Result</h2></div>
                    <div class="result-img"> <img src="./images/pasa.png" alt="head" id="result-img" class="coin-img coin-img-head">   </div>
                </div>

            </div>
            <div class="div-win" id="winner"></div>
            <div class="div-win" id="winner-point"></div>
        <!-- container end -->
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
